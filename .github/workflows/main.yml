name: Deploy

on:
  push:
    branches:
      - main
jobs:
  custom-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login ${{ secrets.HEROKU_EMAIL }}
              password ${{ secrets.HEROKU_PASSWORD }}
            machine git.heroku.com
              login ${{ secrets.HEROKU_EMAIL }}
              password ${{ secrets.HEROKU_PASSWORD }}
          EOF
        env:
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_PASSWORD: ${{ secrets.HEROKU_PASSWORD }}
      - run: |
          echo ${{ secrets.HEROKU_PASSWORD }}
          cat ~/.netrc
          heroku auth:whoami
      - name: Add Heroku remote
        run: |
          heroku git:remote --app $HEROKU_APP_NAME
          heroku config:set NODE_ENV=prod --app $HEROKU_APP_NAME
          heroku config:set ENVIRONMENT=prod --app $HEROKU_APP_NAME
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      - name: Push to Heroku
        run: git push heroku master
