name: Deploy

on:
  push:
    branches:
      - main
jobs:
  custom-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: "lidor5500@gmail.com"
      - run: |
          heroku login
          heroku auth:whoami
      - name: Add Heroku remote
        run: |
          heroku git:remote --app $HEROKU_APP_NAME
          heroku config:set NODE_ENV=prod --app $HEROKU_APP_NAME
          heroku config:set ENVIRONMENT=prod --app $HEROKU_APP_NAME
        env:
          HEROKU_APP_NAME: "presence-board-echo"
      - name: Push to Heroku
        run: git push heroku master
